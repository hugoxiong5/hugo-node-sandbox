<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Peaksay: List of All Conversations</title>
  </head>

  <body>
    <p>Peaksay: Create New Conversation</p> 

    <form method="post">
      <ul>
       <li>
         <label for="title">Title:</label>
         <input type="text" id="title" name="title" required='true' autofocus>
       </li>
       <li>
         <p>Language:</p>
         <input list="language" name="language" required='true'>
         <datalist id="language">
           <option value="English">
           <option value="Spanish">
           <option value="French">
           <option value="Chinese">
           <option value="Other">
         </datalist>
       </li>
       <li>
        <p>Difficulty:</p>
          <input list="difficulty" name="difficulty" required='true'>
          <datalist id="difficulty">
            <option value="A1: Novice 1">
            <option value="A2: Novice 2">
            <option value="B1: Intermediate 1">
            <option value="B2: Intermediate 2">
            <option value="C1: Advanced 1">
            <option value="C2: Advanced 2">
         </datalist>
       </li>
       <br>
       <li>
        <label for="character1">Character 1:</label>
        <input type="text" id="character-1" name="character1" required='true'>
      </li>
      <li>
        <label for="character2">Character 2:</label>
        <input type="text" id="character-2" name="character2" required='true'>
      </li>
      <br>
      <li>
        <label for="line1">Line 1 (Character 1): </label>
        <input type="text" id="line1" name="line1" required='true'>
      </li>
      <li>
        <label for="line2">Line 2 (Character 2): </label>
        <input type="text" id="line2" name="line2" required='true'>
      </li>
      <li>
        <label for="line3">Line 3 (Character 1): </label>
        <input type="text" id="line3" name="line3" required='true'>
      </li>
      <li>
        <label for="line4">Line 4 (Character 2): </label>
        <input type="text" id="line4" name="line4" required='true'>
      </li>
      <li>
        <label for="line5">Line 5 (Character 1): </label>
        <input type="text" id="line5" name="line5" required='true'>
      </li>
      <li>
        <label for="line6">Line 6 (Character 2): </label>
        <input type="text" id="line6" name="line6" required='true'>
      </li>
      <li>
        <label for="line7">Line 7 (Character 1): </label>
        <input type="text" id="line7" name="line7" required='true'>
      </li>
      <li>
        <label for="line8">Line 8 (Character 2): </label>
        <input type="text" id="line8" name="line8" required='true'>
      </li>
      <li>
        <label for="line9">Line 9 (Character 1): </label>
        <input type="text" id="line9" name="line9" required='true'>
      </li>
      <li>
        <label for="line10">Line 10 (Character 2): </label>
        <input type="text" id="line10" name="line10" required='true'>
      </li>
      <br>
       <li class="button">
        <button type="submit">Create Conversation</button>
      </li>
      </ul>
     </form>
  </body>
</html>
