<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Peaksay: Create New Conversation</title>
  </head>



  <body>
    <p>Peaksay: Create New Conversation</p>

    <form method="post">
      <ul>
       <li>
         <label for="title">Title:</label>
         <input type="text" id="title" name="title">
       </li>
       <li>
         <p>Language:</p>
         <input type="radio" id="A1" name="A1">
         <label for="english">English</label><br>
         <input type="radio" id="spanish" name="spanish">
         <label for="spanish">Spanish</label><br>
         <input type="radio" id="french" name="french">
         <label for="french">French</label><br>
         <input type="radio" id="chinese" name="chinese">
         <label for="chinese">Chinese</label><br>
       </li>
       <li>
        <p>Difficulty:</p>
        <input type="radio" id="A1" name="A1">
        <label for="A1">A1: Novice 1</label><br>
        <input type="radio" id="A2" name="A2">
        <label for="A2">A2: Novice 2</label><br>
        <input type="radio" id="B1" name="B1">
        <label for="B1">B1: Intermediate 1</label><br>
        <input type="radio" id="B2" name="B2">
        <label for="B2">B2: Intermediate 2</label><br>
       </li>
       <li>
        <label for="character-1">Character 1:</label>
        <input type="text" id="character-1" name="character-1">
      </li>
      <li>
        <label for="character-2">Character 2:</label>
        <input type="text" id="character-2" name="character-2">
      </li>
      <li>
        <label for="line1">Line 1 (Character 1): </label>
        <input type="text" id="line1" name="line1">
      </li>
      <li>
        <label for="line2">Line 2 (Character 2): </label>
        <input type="text" id="line2" name="line2">
      </li>
      <li>
        <label for="line3">Line 3 (Character 1): </label>
        <input type="text" id="line3" name="line3">
      </li>
      <li>
        <label for="line4">Line 4 (Character 2): </label>
        <input type="text" id="line4" name="line4">
      </li>
       <li class="button">
        <button type="submit">Create Conversation</button>
      </li>
      </ul>
     </form>
  </body>
</html>
